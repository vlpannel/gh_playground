name: Mark patches
run-name: Mark new updates to a release branch as patches given the release branch number

on:
#  pull_request:
#    types:
#      - closed
#    branches:
#      - 'release/**'
  push:
    branches:
      - 'release/**'

jobs:
  if_merged:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.head_ref }}
      - run: |
          git config user.name "mein_bott"
          git config user.email "vpannell@zerorisc.com"
      - name: Get metrics and docs for release
        working-directory: ${{ github.workspace }}
        run: |
          echo "would be getting tests here..." > ./metrics.txt # ./ci/run_tests.sh
          echo "would be building docs here..." > ./site.txt # ./util/site/build-docs.sh
          git add metrics.txt site.txt
          git commit -m "Get results for new patch"
          git push
      - name: Add tag for latest patch
        working-directory: ${{ github.workspace }}
        run: |
          latest_version=$(git describe --tags --abbrev=0 --match "release/*" HEAD)
          if [[ $latest_version =~ release/([^p$]*).p([0-9]+) ]]; then
            release_date="${BASH_REMATCH[1]}"
            latest_patch=$(( "${BASH_REMATCH[2]}" + 1))
            git tag release/$release_date.p$latest_patch
            git push --tags
          fi
        shell: bash
      - name: Create release on GitHub
        run: echo "making release..."
        shell: bash
